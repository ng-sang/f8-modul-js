<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Music</title>
    <!-- Font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="h-screen flex flex-col">
      <!-- Header Container -->
      <div id="header-container"></div>

      <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content (Router View) -->
        <main id="main-content" class="flex-1 p-6 overflow-y-auto bg-yt-black">
          <!-- Nội dung thay đổi ở đây -->
        </main>
      </div>
    </div>
    <!-- AUDIO PLAYER BAR -->
<div id="player-bar" class="fixed bottom-0 left-0 right-0 bg-[#18181b] border-t border-gray-700 h-20 hidden flex-col z-50">
    
    <!-- Thanh Progress (Chạy ở mép trên) -->
    <div class="w-full h-1 bg-gray-600 cursor-pointer group relative" id="progress-container">
        <div id="progress-bar" class="h-full bg-red-600 w-0 relative">
            <!-- Cục tròn ở đầu thanh (hiện khi hover) -->
            <div class="absolute right-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-red-600 rounded-full opacity-0 group-hover:opacity-100 shadow"></div>
        </div>
    </div>

    <!-- Nội dung Player -->
    <div class="flex items-center justify-between px-4 h-full ">
        
        <!-- TRÁI: Controls & Time -->
        <div class="flex items-center gap-4 w-[30%]">
            <!-- Nút điều khiển -->
            <div class="flex items-center gap-3 text-white">
                <button id="btn-prev" class="hover:text-red-500"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
                
                <button id="btn-play" class="hover:text-red-500">
                    <!-- Icon Play -->
                    <svg id="icon-play" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <!-- Icon Pause (Ẩn mặc định) -->
                    <svg id="icon-pause" class="w-8 h-8 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                
                <button id="btn-next" class="hover:text-red-500"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
            </div>
            <!-- Thời gian -->
            <div class="text-xs text-gray-400 font-mono">
                <span id="current-time">0:00</span> / <span id="total-duration">0:00</span>
            </div>
        </div>

        <!-- GIỮA: Thông tin bài hát -->
        <div class="flex items-center gap-3 w-[40%] justify-center">
            <img id="player-img" src="https://placehold.co/50" class="w-10 h-10 rounded object-cover shadow-lg border border-gray-600">
            <div class="flex flex-col max-w-[200px]">
                <span id="player-title" class="text-sm font-bold text-white truncate">Chọn bài hát</span>
                <span id="player-artist" class="text-xs text-gray-400 truncate">...</span>
            </div>
        </div>

        <!-- PHẢI: Actions & Volume -->
       <div class="flex items-center justify-end gap-4 w-[30%] text-gray-400">
            <!-- Nút Mute/Unmute -->
            <button id="btn-volume" class="hover:text-white">
                <svg id="icon-vol-on" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                <svg id="icon-vol-mute" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
            </button>
            
            <!-- Thanh trượt Volume -->
            <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1" class="w-20 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-white">

            <!-- Vách ngăn nhỏ -->
            <div class="w-[1px] h-6 bg-gray-700 mx-2"></div>

            <!-- NÚT CLOSE (MỚI THÊM) -->
            <button id="btn-close-player" class="hover:text-white hover:bg-white/10 p-2 rounded-full transition" title="Tắt nhạc">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
    </div>
    
    <!-- Thẻ Audio ẩn -->
    <audio id="main-audio" preload="auto"></audio>
</div>
    <script type="module" src="/src/main.js"></script>
   <script src="src/testapi.js"></script>
  </body>
</html>
